<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bala Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #0b1b2e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin-left: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin-right: 30px;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #f5f8fb;
        }

        .hero img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
        }

        .hero-text {
            background-color: #25497e;
            color: white;
            padding: 40px;
            border-radius: 20px;
            width: 40%;
        }

        .hero-text h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .hero-text p {
            margin-bottom: 30px;
        }

        .hero-text button {
            background-color: white;
            color: #25497e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bala</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="your-image.jpg" alt="Woman smiling">
        <div class="hero-text">
            <h2>Helping you find your vision.</h2>
            <p>I'm a text box. Double click me to edit the text or to change the way I look.</p>
            <button>Let's talk</button>
        </div>
    </section>

</body>
</html>
