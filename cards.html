<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
  <div class="card">
    <div class="img-container" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/368/671/716/death-note-l-lawliet-anime-wallpaper-preview.jpg');"></div>
    <div class="card-body">
      <h3 class="card-title">Deathnote</h3>
      <p class="card-text">I, L, Do In Fact Exist. So, Come On! Kill Me If You Can!</p>
      <div class="card-stats">
        <div class="card-stat"><span class="card-stat-label">Lite</span></div>
        <div class="card-stat"><span class="card-stat-label">Shinigami</span></div>
        <div class="card-stat"><span class="card-stat-label">Ryuk</span></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="img-container" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0e/DEATH_NOTE_L_wallpaper.jpg');"></div>
    <div class="card-body">
      <h3 class="card-title">Deathnote</h3>
      <p class="card-text">I'll Show Myself To Others As L For The First Time.</p>
      <div class="card-stats">
        <div class="card-stat"><span class="card-stat-label">Matsuda</span></div>
        <div class="card-stat"><span class="card-stat-label">L</span></div>
        <div class="card-stat"><span class="card-stat-label">Minded</span></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="img-container" style="background-image: url('https://wallpapers.com/images/hd/death-note-character-l-with-iphone-k6ghzlrzyujl2fca.jpg');"></div>
    <div class="card-body">
      <h3 class="card-title">Deathnote</h3>
      <p class="card-text">Looks Like Someone Dropped This Cell Phone In The Crowd Earlier.</p>
      <div class="card-stats">
        <div class="card-stat"><span class="card-stat-label">L</span></div>
        <div class="card-stat"><span class="card-stat-label">Kira</span></div>
        <div class="card-stat"><span class="card-stat-label">Yagami</span></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
